spring.application.name=weather-service
server.port=${SERVER_PORT:8080}

adapter.base-url=${ADAPTER_BASE_URL:http://localhost:8081}
dump.inbox.dir=${DUMP_INBOX_DIR:./inbox}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/weatherdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:scripts/init.sql